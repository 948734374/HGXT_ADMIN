<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>体系详情</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="../../dist/css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../dist/css/AdminLTE/AdminLTE.css">
		<link rel="stylesheet" href="../../dist/css/skins/skin-mcblue.css">
		<link rel="stylesheet" href="../../dist/css/mc_css/mcCss.css">
	</head>

	<body class="hold-transition skin-blue sidebar-mini mc_body">
		<div class="wrapper">
			<div class="content-wrapper" style="margin-left: 0;">
				<section class="content no-padding">
					<div class="detail">
						<div class="rdsDetail_word">
							<div class="pull-right icon_close pointer detailClose">
								<img src="../../dist/img/mcAdmin/icon_close16.png" onclick="closeDetail();" />
							</div>
							<div class="header">
								<p class="first" id="headline">描述</p>
								<p class="second" id="">
									<span id="companyCname">-</span>
									<span class="two" id="itemDate">-</span>
								</p>
							</div>
	
							<div class="content">
								<div class="content_item" id="position" hidden="hidden">
									<div class="itme">
										<div class="title">
											<span>岗位类型</span>
										</div>
										<div class="value">
											<span id="entity"></span>
										</div>
									</div>
									<div class="itme">
										<div class="title">
											<span>管理岗位</span>
										</div>
										<div class="value">
											<span id="leader"></span>
										</div>
									</div>
								</div>
	
								<div class="content_item" id="meeting" hidden="hidden">
									<div class="itme">
										<div class="title">
											<span>发起人</span>
										</div>
										<div class="value">
											<span id="sponsor"></span>
										</div>
									</div>
									<div class="itme">
										<div class="title">
											<span>参与人</span>
										</div>
										<div class="value">
											<span id="participants"></span>
										</div>
									</div>
									<div class="itme">
										<div class="title">
											<span>会议周期</span>
										</div>
										<div class="value">
											<span id="freq"></span>
										</div>
									</div>
								</div>
	
								<div class="content_item" id="standard" hidden="hidden"></div>
								
								<div class="content_item" id="regulation" hidden="hidden"></div>
								
								<div class="content_item" id="share" hidden="hidden"></div>
								
								<div class="conten_body" id="content">
	
								</div>
	
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>

		<script src="../../dist/js/jquery/jquery.min.js"></script>
		<script src="../../dist/js/adminlte/adminlte.min.js"></script>
		<script src="../../dist/js/jquery/ui.js"></script>
		<script src="../../dist/js/mcAdmin/mcfish.js"></script>
		<script src="../../dist/js/mcAdmin/rdSystem/detail.js"></script>
